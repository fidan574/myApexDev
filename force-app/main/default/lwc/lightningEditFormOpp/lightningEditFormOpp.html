<template>
    <lightning-card title="LIGHTINING RECORD EDIT FORM : OPP" icon-name="standard:case">
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
            object-api-name={objectName}
            record-id={recordId}
            onsuccess={successHandler}>
            <lightning-messages></lightning-messages>
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input-field field-name={fields.account}></lightning-input-field>
                    <lightning-input-field field-name={fields.name}></lightning-input-field>
                    <lightning-input-field field-name={fields.stage}></lightning-input-field>
                </div>
                <div class="slds-col">
                    <lightning-input-field field-name={fields.type}></lightning-input-field>
                    <lightning-input-field field-name={fields.amount}></lightning-input-field>
                    <lightning-input-field field-name={fields.closeDate}></lightning-input-field>
                </div>
            </div>
            <div class="slds-align_absolute-center" >
                <lightning-button
                    variant="neutral"
                    label="Cancel"
                    class="slds-var-m-right_x-small"
                    type="reset">
                </lightning-button>
                <lightning-button
                    variant="brand"
                    label="Save"
                    type="submit">
                </lightning-button>
            </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card> 
</template>
