<template>
    <lightning-card title="SHOW/HIDE CONDITION">
        <div class="slds-var-m-around_medium">
            <lightning-button
                variant="brand"
                label="Show/Hide Details"
                onclick={clickHandler}>
            </lightning-button>
  
            <template if:true={showData}>
                <div class="slds-var-m-top_small">
                    <strong>Name:</strong> {details.fullName} <br/>
                    <strong>Stay:</strong> {details.place}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
