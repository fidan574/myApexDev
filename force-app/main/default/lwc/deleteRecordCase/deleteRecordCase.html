<template>
    <lightning-card title="DELETE RECORD" icon-name="action:delete">
        <div class="slds-var-m-around_medium">
                <lightning-input 
                    label="Enter the record id you want to delete"
                    value={recordId}
                    onchange={changeHandler}>
                </lightning-input>
                <div class="slds-var-m-top_small slds-align_absolute-center">
                    <lightning-button
                        label="Delete Record"
                        variant="destructive"
                        onclick={deleteRec}>
                    </lightning-button>
                </div>
            </div>
    </lightning-card>
</template>
