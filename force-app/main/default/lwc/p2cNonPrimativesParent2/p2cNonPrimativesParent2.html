<template>
    <lightning-card title="P2C NON PRIMITIVES CONTACT SEARCH">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="search"
                label="Contact Search..."
                value={searchWord}
                onchange={changeHandler}>
            </lightning-input>
            <div class="slds-var-m-top_small">
                <c-display-results
                    result={contacts}
                    columns={columns}
                    error={error}>
                </c-display-results>
            </div>
        </div>
    </lightning-card>
</template>
