<template>
    <lightning-card title="RECORD VIEW FROM : OPP" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-record-view-form
                record-id={recordId}
                object-api-name={objectName}>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-output-field field-name={fields.name}></lightning-output-field>
                        <lightning-output-field field-name={fields.type}></lightning-output-field>
                        <lightning-output-field field-name={fields.stage}></lightning-output-field>
                    </div>

                    <div class="slds-col">  
                        <lightning-output-field field-name={fields.account}></lightning-output-field>
                        <lightning-output-field field-name={fields.closeDate}></lightning-output-field>
                        <lightning-output-field field-name={fields.amount}></lightning-output-field>
                    </div>   
                </div> 
            </lightning-record-view-form>
        </div>
    </lightning-card>
</template>
