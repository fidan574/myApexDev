<template>
    <lightning-card title="GET PICKLIST VALUES BY RECORD TYPE : LEAD" icon-name="standard:case">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select Industry..."
                options={industryOptions}
                value={selectedIndustry}
                onchange={changeHandler}>
            </lightning-combobox>
            <div> Selected Industry: {selectedIndustry}</div>
            
            <lightning-combobox
                label="Select Rating..."
                options={ratingOptions}
                value={selectedRating}
                onchange={changeHandler}>
            </lightning-combobox>
            <div> Selected Rating: {selectedRating}</div>
            
            <lightning-combobox
                label="Select Status..."
                options={statusOptions}
                value={selectedStatus}
                onchange={changeHandler}>
            </lightning-combobox>
            <div> Selected Lead Source: {selectedStatus}</div>
            
            <lightning-combobox
                label="Select Lead Source..."
                options={leadSourceOptions}
                value={selectedLeadSource}
                onchange={changeHandler}>
        </lightning-combobox>
        <div> Selected Status: {selectedLeadSource}</div>
        </div>
    </lightning-card> 
</template>
